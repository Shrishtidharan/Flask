<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container-fluid p-3">
    <div class="container mt-5">
      <div class="row justify-content-center mb-4">
        <div class="col-md-6 text-center">
          <h2 class="text-title text-bold text-lg">Electricity Board <i class="fas fa-bolt mr-2"></i></h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card mt-3">
            <div class="card-body">
              <h2 class="text-center mb-3 text-title">Login</h2>
              <form id="loginForm" method="post" action="{{url_for('login')}}">
                <div class="form-group pt-2">
                  <label for="userId">User ID:</label>
                  <input type="text" class="form-control" id="loginUserId" name="userId">
                </div>
                <div class="form-group">
                  <label for="password">Password:</label>
                  <div class="input-group">
                    <input type="password" class="form-control" id="loginPassword" name="password">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="showPasswordBtn" onclick="sp()">
                        <i class="fas fa-eye"></i>
                      </button>
                    </div>
                  </div>
                </div>
               <div class="row justify-content-center"> 
                  <button type="submit" id="lgbtn" class="btn btn-primary btn-block col-md-4 font-weight-bold">Login</button>
               </div>
              </form>
              <div class="form-group text-center my-3 pt-2">
                <p class="font-weight-bold text-xlg">New user? <a href="{{url_for('signup')}}" class="btn btn-link font-weight-bold" id="signupBtn">Sign up<i class="fas fa-user-plus ml-1"></i></a></p>
         
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div id="loader">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only text-bold text-title">Loading...</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

 

  <!-- Include jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="{{url_for('static',filename='script.js')}}"></script>
</body>
</html>
