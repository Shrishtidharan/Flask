</head>
<body>
  <!-- Top Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-0">
    <div class="container py-1">
      <a class="navbar-brand text-light font-weight-bold" href="#">Electricity Board <i class="fas fa-bolt mr-1 ml-2"></i></a>
      <button class="navbar-toggler text-dark" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link text-light ml-4" href="viewbill.html">Home</a>
          </li>

            <a class="nav-link text-light ml-4" href="payment.html">Pay Bill</a>

          <li class="nav-item">

          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Payment Form Section -->
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2 class="mb-4">Enter Credit Card Details</h2>
        <form id="paymentForm">
          <div class="form-group">
            <label for="cardNo">Credit Card Number</label>
            <input type="number" class="form-control" id="cardNo"  placeholder="Enter card number" required>
          </div>
          <div class="form-group">
            <label for="cardHolderName">Card Holder Name</label>
            <input type="text" class="form-control" id="cardHolderName" minlength="7" placeholder="Enter card holder name" required>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="expiryDate">Expiry Date (MM/YY)</label>
              <input type="text" class="form-control" id="expiryDate" pattern="^(0[1-9]|1[0-2])\/?([0-9]{2})$" placeholder="MM/YY" required>
            </div>
            <div class="form-group col-md-6">
              <label for="cvv">CVV</label>
              <input type="number" class="form-control" id="cvv" placeholder="Enter CVV" required>
            </div>
          </div>
          
          <button type="submit" class="btn btn-primary">Make Payment</button>
       
        </form>
      </div>
    </div>

    <!-- Transaction Details Section -->
    <div class="row justify-content-center my-5" id="transactionDetailsSection" style="display: none;">
      <div class="col-md-8 justify-content-center">
        <div id="transactionDetails" class="justify-content-center"></div>
        <button class="btn btn-success mt-3" id="downloadButton" onclick="window.print()" >Download PDF</button>
      </div>
    </div>
  </div>

  <!-- Include jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Include Bootstrap JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Include jsPDF library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <!-- Include your custom JavaScript file -->
  <script src="transaction.js"></script>
</body>
</html>
